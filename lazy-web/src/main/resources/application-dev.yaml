server:
  port: 8080
spring:
  application:
    name: pay-project

alipay:
  # 支付宝网关
  gatewayUrl: https://openapi.alipaydev.com/gateway.do
  # appid
  appId: 2021000122692484
  # 应用私钥
  appPrivateKey: 
  # 报文格式
  format: JSON
  # 字符串编码格式
  charset: utf-8
  # 签名方式
  signType: RSA2
  # 支付宝公钥
  alipayPublicKey: 
  # 支付完成后同步跳转的路径（一般写支付完成后想要跳转的路径）
  returnUrl: http://localhost:9999/#/personal/illegalInfo
  # 异步通知url
  notifyUrl: http://4get9t.natappfree.cc/aliPay/notify
